<!DOCTYPE html>
<html lang="ru">
<head>

<body>

  <div id="status"></div>
  <div id="output"></div>
  <audio id="audio-player" controls style="display:none"></audio>

  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy.onrender.com/gpt";
    const PROXY_URL = "https://elevenlabs-render-proxy.onrender.com/stream";
    const VOICE_ID = "Yko7PKHZNXotIFUBG7I9";

    let messages = [
      { role: "system", content: "Ð¢Ñ‹ Ð´Ñ€ÑƒÐ¶ÐµÐ»ÑŽÐ±Ð½Ñ‹Ð¹ Ð³Ð¾Ð»Ð¾ÑÐ¾Ð²Ð¾Ð¹ Ð°ÑÑÐ¸ÑÑ‚ÐµÐ½Ñ‚." }
    ];
    let listening = false;

    async function recognizeSpeech() {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("SpeechRecognition Ð½Ðµ Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÑ‚ÑÑ");
          return reject("no-browser-support");
        }
        const recognition = new SpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.start();
        document.getElementById("status").innerText = "ðŸŽ™ï¸ Ð“Ð¾Ð²Ð¾Ñ€Ð¸...";
        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          recognition.stop();
          document.getElementById("status").innerText = "";
          resolve(text);
        };
        recognition.onerror = (err) => {
          document.getElementById("status").innerText = "ÐžÑˆÐ¸Ð±ÐºÐ° Ñ€Ð°ÑÐ¿Ð¾Ð·Ð½Ð°Ð²Ð°Ð½Ð¸Ñ";
          recognition.stop();
          reject(err.error);
        };
      });
    }

    async function askGPT() {
      const res = await fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ model: "gpt-3.5-turbo", messages })
      });
      const data = await res.json();
      if (data.choices && data.choices[0] && data.choices[0].message) {
        return data.choices[0].message.content;
      } else {
        throw new Error("GPT Ð¾ÑˆÐ¸Ð±ÐºÐ°: " + JSON.stringify(data));
      }
    }

    async function playTTS(text) {
      document.getElementById("status").innerText = "ÐžÐ·Ð²ÑƒÑ‡ÐºÐ° Ð¾Ñ‚Ð²ÐµÑ‚Ð°...";
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          voice_id: VOICE_ID,
          model_id: "eleven_multilingual_v2",
          output_format: "mp3_44100_128"
        })
      });
      const audioData = await res.arrayBuffer();
      const blob = new Blob([audioData], { type: "audio/mpeg" });
      const audioUrl = URL.createObjectURL(blob);
      const audio = document.getElementById("audio-player");
      audio.src = audioUrl;
      audio.style.display = "block";
      await audio.play();
      document.getElementById("status").innerText = "";
    }

    async function mainLoop() {
      if (listening) return;
      listening = true;

      try {
        while (true) {
          const userText = await recognizeSpeech();
          messages.push({ role: "user", content: userText });
          document.getElementById("output").innerText += `ðŸ§‘: ${userText}\n`;

          const gptAnswer = await askGPT();
          messages.push({ role: "assistant", content: gptAnswer });
          document.getElementById("output").innerText += `ðŸ¤–: ${gptAnswer}\n`;

          await playTTS(gptAnswer);
        }
      } catch (e) {
        document.getElementById("status").innerText = "ÐžÑˆÐ¸Ð±ÐºÐ°: " + e;
      } finally {
        listening = false;
      }
    }

    document.getElementById("mic-btn").onclick = () => {
      document.getElementById("output").innerText = "";
      mainLoop();
    };
  </script>
</body>
