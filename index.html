<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GPT Voice Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 30px; }
    #mic-btn { font-size: 20px; padding: 10px 30px; }
    #status { margin-top: 20px; }
    #output { margin-top: 30px; font-size: 18px; }
    #audio-player { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>GPT Voice Assistant (–î–µ–º–æ)</h2>
  <button id="mic-btn">üé§ –ì–æ–≤–æ—Ä–∏—Ç—å</button>
  <div id="status"></div>
  <div id="output"></div>
  <audio id="audio-player" controls style="display:none"></audio>

  <script>
    // ========== –ù–ê–°–¢–†–û–ô–ö–ò ===============
    // –¢–≤–æ–π –ø—Ä–æ–∫—Å–∏ Render –¥–ª—è ElevenLabs Streaming API:
    const PROXY_URL = "https://elevenlabs-render-proxy.onrender.com/stream";
    // voice_id –¥–ª—è ElevenLabs:
    const VOICE_ID = "Yko7PKHZNXotIFUBG7I9"; // –ø—Ä–∏–º–µ—Ä, –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –µ—Å–ª–∏ –Ω—É–∂–Ω–æ

    // ========== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –†–ê–ë–û–¢–´ ==========

    // 1. –†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏ –±—Ä–∞—É–∑–µ—Ä–æ–º (SpeechRecognition)
    async function recognizeSpeech() {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ");
          return reject("no-browser-support");
        }
        const recognition = new SpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.start();
        document.getElementById("status").innerText = "üéôÔ∏è –ì–æ–≤–æ—Ä–∏...";
        recognition.onresult = (event) => {
          const text = event.results && event.results[0] && event.results[0][0]
            ? event.results[0][0].transcript
            : "";
          recognition.stop();
          document.getElementById("status").innerText = "";
          resolve(text);
        };
        recognition.onerror = (err) => {
          document.getElementById("status").innerText = "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è";
          recognition.stop();
          reject(err.error);
        };
      });
    }

    // 2. –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –≤ GPT (—á–µ—Ä–µ–∑ OpenAI API)
    async function askGPT(prompt) {
      const OPENAI_KEY = "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";
      const url = "https://api.openai.com/v1/chat/completions";
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + OPENAI_KEY,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "–¢—ã –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –≥–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç." },
            { role: "user", content: prompt }
          ]
        })
      });
      const data = await res.json();
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω—É–∂–Ω—ã—Ö –ø–æ–ª–µ–π
      if (
        data &&
        data.choices &&
        Array.isArray(data.choices) &&
        data.choices[0] &&
        data.choices[0].message &&
        data.choices[0].message.content
      ) {
        return data.choices[0].message.content;
      } else {
        throw new Error("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç –æ—Ç OpenAI: " + JSON.stringify(data));
      }
    }

    // 3. –û–∑–≤—É—á–∫–∞ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ ElevenLabs Streaming API (–ø—Ä–æ–∫—Å–∏)
    async function playTTS(text) {
      document.getElementById("status").innerText = "–û–∑–≤—É—á–∫–∞ –æ—Ç–≤–µ—Ç–∞...";
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          voice_id: VOICE_ID,
          model_id: "eleven_multilingual_v2",
          output_format: "mp3_44100_128"
        })
      });
      if (!res.body) {
        alert("–û—à–∏–±–∫–∞ –æ–∑–≤—É—á–∫–∏");
        return;
      }
      const audioData = await res.arrayBuffer();
      const blob = new Blob([audioData], { type: "audio/mpeg" });
      const audioUrl = URL.createObjectURL(blob);
      const audio = document.getElementById("audio-player");
      audio.src = audioUrl;
      audio.style.display = "block";
      audio.play();
      document.getElementById("status").innerText = "";
    }

    // ========== –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª ==========

    document.getElementById("mic-btn").onclick = async () => {
      document.getElementById("output").innerText = "";
      try {
        // 1. –†–∞—Å–ø–æ–∑–Ω–∞—ë–º —Ä–µ—á—å
        const userText = await recognizeSpeech();
        document.getElementById("output").innerText = "üßë: " + userText;
        // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ GPT
        const gptAnswer = await askGPT(userText);
        document.getElementById("output").innerText += "\nü§ñ: " + gptAnswer;
        // 3. –û–∑–≤—É—á–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ ElevenLabs
        await playTTS(gptAnswer);
      } catch (e) {
        document.getElementById("status").innerText = "–û—à–∏–±–∫–∞: " + e;
      }
    };
  </script>
</body>
</html>
