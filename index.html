<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GPT Voice Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #mic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-size: 28px;
      padding: 15px 20px;
      border: none;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #status, #output, #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <button id="mic-btn">üé§</button>
  <div id="status"></div>
  <div id="output"></div>
  <audio id="audio-player" autoplay></audio>

  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy.onrender.com/gpt";
    const STREAM_URL = "https://elevenlabs-render-proxy.onrender.com/stream";

    let messages = [];
    let isRunning = false;

    async function recognizeSpeech(timeout = 10000) {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return reject("SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");

        const recognition = new SpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.interimResults = false;

        const timer = setTimeout(() => {
          recognition.stop();
          reject("‚è±Ô∏è –í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ");
        }, timeout);

        recognition.onstart = () => console.log("üéôÔ∏è –°–ª—É—à–∞—é...");
        recognition.onresult = (event) => {
          clearTimeout(timer);
          recognition.stop();
          const text = event.results[0][0].transcript;
          resolve(text);
        };
        recognition.onerror = (err) => {
          clearTimeout(timer);
          recognition.stop();
          console.warn("üõë STT error:", err);
          reject(err.error || "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
        };

        recognition.start();
      });
    }

    async function askGPT() {
      const res = await fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: messages.slice(-10) })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "‚ùå GPT –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª";
    }

    async function playTTS(text) {
      const res = await fetch(STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        console.warn("üõë Fetch error:", await res.text());
        return;
      }

      const audioBlob = new Blob([await res.arrayBuffer()], { type: "audio/mpeg" });
      if (audioBlob.size < 1000) return;

      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = document.getElementById("audio-player");
      audio.src = audioUrl;
      audio.load();

      try {
        await audio.play();
      } catch (err) {
        console.warn("üéß autoplay error:", err);
      }

      await new Promise(resolve => {
        audio.onended = resolve;
        audio.onerror = resolve;
      });
    }

    async function dialogLoop() {
      if (isRunning) return;
      isRunning = true;

      try {
        while (true) {
          await new Promise(r => setTimeout(r, 600));

          const userText = await recognizeSpeech();
          messages.push({ role: "user", content: userText });

          const reply = await askGPT();
          messages.push({ role: "assistant", content: reply });

          await playTTS(reply);
        }
      } catch (err) {
        console.warn("üí• –û—à–∏–±–∫–∞:", err);
        await new Promise(r => setTimeout(r, 1500));
      } finally {
        isRunning = false;
      }
    }

    document.getElementById("mic-btn").onclick = () => {
      dialogLoop();
    };

    window.addEventListener("load", () => {
      // –ü—Ä–æ–≥—Ä–µ–≤
      try {
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Recognition) {
          const warmup = new Recognition();
          warmup.lang = "ru-RU";
          warmup.onstart = () => warmup.abort();
          warmup.start();
        }
      } catch (e) {
        console.warn("üßä STT warmup fail:", e);
      }

      fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: "ping" }] })
      });

      fetch(STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: "–¢–µ—Å—Ç" })
      });
    });
  </script>
</body>
</html>
