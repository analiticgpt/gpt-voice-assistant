<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∞—è –ø–æ–º–æ—â—å –ø–æ –±–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤—É</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .character {
      width: 320px;
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
      pointer-events: none;
      user-select: none;
    }

    .text-box {
      text-align: center;
      margin-bottom: 100px;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
      white-space: pre-line;
    }

    #mic-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      z-index: 9999;
    }

    #mic-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #status, #output, #audio-player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="text-box">
    –ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è –ø–æ –±–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤—É<br />
    –Æ—Ä–∏—Å—Ç —Å–µ–π—á–∞—Å –æ–Ω–ª–∞–π–Ω<br />
    –°—ç–∫–æ–Ω–æ–º—å—Ç–µ –≤—Ä–µ–º—è –∏ –¥–µ–Ω—å–≥–∏<br />
    –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –º–∏–∫—Ä–æ—Ñ–æ–Ω
  </div>
  <img class="character" src="https://i.imgur.com/57vEn4P.png" alt="–ü–µ—Ä—Å–æ–Ω–∞–∂" loading="lazy" />
  <button id="mic-btn">
    <img src="https://i.imgur.com/MxjPNdW.png" alt="–ú–∏–∫—Ä–æ—Ñ–æ–Ω" />
  </button>
  <div id="status"></div>
  <div id="output"></div>
  <audio id="audio-player" autoplay></audio>

  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy.onrender.com/gpt";
    const STREAM_URL = "https://elevenlabs-render-proxy.onrender.com/stream";

    let messages = [];
    let isRunning = false;

    async function recognizeSpeech(timeout = 10000) {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return reject("SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");

        const recognition = new SpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.interimResults = false;

        const timer = setTimeout(() => {
          recognition.stop();
          reject("‚è±Ô∏è –í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ");
        }, timeout);

        recognition.onstart = () => console.log("üéôÔ∏è –°–ª—É—à–∞—é...");
        recognition.onresult = (event) => {
          clearTimeout(timer);
          recognition.stop();
          const text = event.results[0][0].transcript;
          resolve(text);
        };
        recognition.onerror = (err) => {
          clearTimeout(timer);
          recognition.stop();
          console.warn("üõë STT error:", err);
          reject(err.error || "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
        };

        recognition.start();
      });
    }

    async function askGPT() {
      const res = await fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: messages.slice(-10) })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "‚ùå GPT –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª";
    }

    async function playTTS(text) {
      const res = await fetch(STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        console.warn("üõë Fetch error:", await res.text());
        return;
      }

      const audioBlob = new Blob([await res.arrayBuffer()], { type: "audio/mpeg" });
      if (audioBlob.size < 1000) return;

      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = document.getElementById("audio-player");
      audio.src = audioUrl;
      audio.load();

      try {
        await audio.play();
      } catch (err) {
        console.warn("üéß autoplay error:", err);
      }

      await new Promise(resolve => {
        audio.onended = resolve;
        audio.onerror = resolve;
      });
    }

    async function dialogLoop() {
      if (isRunning) return;
      isRunning = true;

      try {
        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        messages.push({ role: "user", content: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª" });
        const hello = await askGPT();
        messages.push({ role: "assistant", content: hello });
        await playTTS(hello);

        while (true) {
          await new Promise(r => setTimeout(r, 600));
          const userText = await recognizeSpeech();
          messages.push({ role: "user", content: userText });

          const reply = await askGPT();
          messages.push({ role: "assistant", content: reply });

          await playTTS(reply);
        }
      } catch (err) {
        console.warn("üí• –û—à–∏–±–∫–∞:", err);
        await new Promise(r => setTimeout(r, 1500));
      } finally {
        isRunning = false;
      }
    }

    document.getElementById("mic-btn").onclick = () => {
      dialogLoop();
    };
  </script>
</body>
</html>
