<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .character-container {
      margin-top: 40px;
      text-align: center;
    }
    .character-container img {
      max-width: 300px;
      width: 80vw;
      height: auto;
    }
    .mic-container {
      margin-top: 40px;
      position: relative;
    }
    #mic-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #mic-btn img {
      width: 80px;
      height: 80px;
    }
    #equalizer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }
    .bar {
      width: 4px;
      height: 10px;
      background: #2196f3;
      animation: equalizer 1s infinite ease-in-out;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    @keyframes equalizer {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
    #status, #output, #audio-player {
      display: none;
    }
    @media (max-width: 600px) {
      .character-container img { max-width: 200px; }
      #mic-btn img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="character-container">
    <img src="https://i.imgur.com/rlOdb3u.png" alt="–Æ—Ä–∏—Å—Ç">
  </div>

  <div class="mic-container">
    <div id="equalizer" style="display: none;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <button id="mic-btn">
      <img src="https://i.imgur.com/MxjPNdW.png" alt="–ì–æ–≤–æ—Ä–∏—Ç—å">
    </button>
  </div>

  <div id="status"></div>
  <div id="output"></div>
  <audio id="audio-player" autoplay></audio>

  <script>
    const OPENAI_PROXY_URL = "https://openai-gpt-proxy.onrender.com/gpt";
    const STREAM_URL = "https://elevenlabs-render-proxy.onrender.com/stream";

    let messages = [];
    let isRunning = false;

    function toggleEqualizer(show) {
      document.getElementById("equalizer").style.display = show ? "flex" : "none";
    }

    async function recognizeSpeech(timeout = 10000) {
      return new Promise((resolve, reject) => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return reject("SpeechRecognition –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");

        const recognition = new SpeechRecognition();
        recognition.lang = "ru-RU";
        recognition.interimResults = false;

        const timer = setTimeout(() => {
          recognition.stop();
          reject("‚è±Ô∏è –í—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏—Å—Ç–µ–∫–ª–æ");
        }, timeout);

        recognition.onstart = () => {}; // –ù–µ –≤–∫–ª—é—á–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä –Ω–∞ –∑–∞–ø–∏—Å–∏

        recognition.onresult = (event) => {
          clearTimeout(timer);
          recognition.stop();
          const text = event.results[0][0].transcript;
          resolve(text);
        };

        recognition.onerror = (err) => {
          clearTimeout(timer);
          recognition.stop();
          reject(err.error || "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
        };

        recognition.start();
      });
    }

    async function askGPT() {
      const res = await fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: messages.slice(-10) })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "‚ùå GPT –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª";
    }

    async function playTTS(text) {
      toggleEqualizer(true);
      const res = await fetch(STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        toggleEqualizer(false);
        return;
      }

      const audioBlob = new Blob([await res.arrayBuffer()], { type: "audio/mpeg" });
      if (audioBlob.size < 1000) {
        toggleEqualizer(false);
        return;
      }

      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = document.getElementById("audio-player");
      audio.src = audioUrl;
      audio.load();

      try {
        await audio.play();
      } catch (err) {
        console.warn("üéß autoplay error:", err);
      }

      await new Promise(resolve => {
        audio.onended = () => {
          toggleEqualizer(false);
          resolve();
        };
        audio.onerror = () => {
          toggleEqualizer(false);
          resolve();
        };
      });
    }

    async function dialogLoop() {
      if (isRunning) return;
      isRunning = true;

      try {
        while (true) {
          await new Promise(r => setTimeout(r, 600));
          const userText = await recognizeSpeech();
          messages.push({ role: "user", content: userText });
          const reply = await askGPT();
          messages.push({ role: "assistant", content: reply });
          await playTTS(reply);
        }
      } catch {
        await new Promise(r => setTimeout(r, 1500));
      } finally {
        isRunning = false;
      }
    }

    document.getElementById("mic-btn").onclick = () => dialogLoop();

    window.addEventListener("load", () => {
      try {
        const warmup = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        warmup.lang = "ru-RU";
        warmup.onstart = () => warmup.abort();
        warmup.start();
      } catch {}

      fetch(OPENAI_PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: "ping" }] })
      });

      fetch(STREAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: "–¢–µ—Å—Ç" })
      });
    });
  </script>
</body>
</html>
